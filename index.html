<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">

    <script defer src="/script.js"></script>
</head>
<body>

        

    <div id="game-container">
        <h1 id="game-title" class="title">ROCK - PAPER - SCISSORS</h1>
       
        <div id="output" class="hide">Round Winner</div>

        <div class="buttons">
            <button class="choices" choice-data="rock"><img src="/img/rock.png" alt=""></button>
            <button class="choices" choice-data="paper"><img src="/img/paper.png" alt=""></button>
            <button class="choices" choice-data="scissor"><img src="/img/scissor.png" alt=""></button>
        </div>
        
        
        <button id="play-game">Play Game</button>

        <div class="scores-con hide">
            <div class="score-wrapper">
            <div id="player-con" class="score">
                <img src="/img/Player.png" alt="">
                <span id="pl-score"></span>
            </div>
            <img id="player-select" src="/img/default.png" class="hide">
            </div>

            <div  class="score-wrapper">
            <img id="computer-select" src="/img/default.png" class="hide">
            <div id="computer-con" class="score">
                <span id="com-score"></span>
                <img src="/img/Bot.png" alt="">
            </div>
            </div>


            
        </div>

        <!-- Modal for Winner or Loser -->
            
    </div>

    <div id="post-game" class="">
        <span id="descission">DESCISSION</span>
        <button id="play-again">Play Again</button>
    </div>

</body>
</html>
